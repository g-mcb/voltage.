<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>voltage.</title>

    <script src="config/main.js" type="module"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
      }

      iframe {
        width: 100%;
        height: 100vh;
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe id="gameFrame"></iframe>

    <script>
      const params = new URLSearchParams(window.location.search);
      const game = params.get("game");

      if (!game) {
        alert("Game not specified.");
        window.location.href = "/";
      } else {
        document.getElementById("gameFrame").src = `/games/${game}/index.html`;
      }
    </script>
  </body>
</html>
